subprojects{
    apply plugin: 'java'
    repositories{
        mavenCentral()
        mavenLocal()
    }
}
project(':common'){
    dependencies{
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
project(':server-ui'){
    dependencies{
        compile project(':common')
    }
}
project(':server-core'){
    dependencies{
        compile project(':common')
    }
}
project(':tracker-ui'){
    dependencies{
        compile project(':common')
    }
}